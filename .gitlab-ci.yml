test:
  services:
    - postgres:alpine
  variables:
    POSTGRES_DB: custom_db
    PSOTGRES_USER: custom_user
    POSTGRES_PASSWORD: custom_pass
  script:
    - apt-get update -qy
    - apt-get install -y python3-pip python-dev-is-python3 python3-venv
    - python3 -m venv env
    - pip install -r requirements.txt
    - python3 manage.py test
