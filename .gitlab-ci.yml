img_docker_job:
  stage: build
  image: docker:24.0.4
  services:
    - docker:24.0.4-dind
  before_script:
    - export TIMESTAMP=${CI_COMMIT_TIMESTAMP}
#    - VERSION_IMAGE=${TIMESTAMP:0:9}
    - VERSION_IMAGE=${TIMESTAMP}
  script:
    - docker build -t
      ${HUB_DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION_IMAGE} .
    - docker tag ${HUB_DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION_IMAGE}
      ${HUB_DOCKER_USERNAME}/${IMAGE_NAME}:latest
    - echo ${HUB_DOCKER_TOKEN} |
      docker login -u ${HUB_DOCKER_USERNAME} --password-stdin
    - docker push ${HUB_DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION_IMAGE}
    - docker push ${HUB_DOCKER_USERNAME}/${IMAGE_NAME}:latest
    - docker logout
